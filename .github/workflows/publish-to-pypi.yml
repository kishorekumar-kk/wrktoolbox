name: Publish Python 🐍 wrk-load-tools distributions 📦 to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 wrk-load-tools distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish wrk-load-tools distribution 📦 to Test PyPI
        uses: kishorekumar-kk/wrktoolbox@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish wrk-load-tools distribution 📦 to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: kishorekumar-kk/wrktoolbox@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}